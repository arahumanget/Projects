<!DOCTYPE html>
<html>
<head>
    <title>Monthly Checklist</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Monthly Checklist</h1>
    <table id="checklist">
        <tr>
            <th>Activity</th>
            <th>Responsible Person</th>
            <th>Completed</th>
        </tr>
        <tr>
            <td><input type="text" name="activity" placeholder="Enter activity" oninput="adjustInputWidth(this)" data-min-width="100"></td>
            <td><input type="text" name="responsible" placeholder="Enter responsible person" oninput="adjustInputWidth(this)" data-min-width="150"></td>
            <td><input type="checkbox"></td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
    <button id="add-entry">+</button>
    <script src="script.js"></script>
</body>
</html>
